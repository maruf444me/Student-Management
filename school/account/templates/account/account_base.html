{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- For Favicon -->
		<link rel="shortcut icon" href="{% static 'home/image/home_logo.png' %}" type="image/x-icon" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Css For Base Page  -->
		<link rel="stylesheet" href="{% static 'account/css/account.css' %}" />
		<!-- Extra Css -->
		{% block css %}{% endblock %}
		<style>
			#popupContainer {
				display: none;
				background: linear-gradient(to left, #b867aa, #b37edf, #5aafd6);
				border: 1px solid #ccc;
				width: 300px;
				padding: 20px;
				position: absolute;
				margin-left: 59px;
				margin-top: 40px;
				border-radius: 0 10px 0 10px;
			}
			div > h4 {
				text-decoration: none;
				color: #fff6f6;
				text-align: center;
			}
			div > h5 > a {
				text-decoration: none;
				color: #fff6f6;
				text-align: center;
				margin-top: 5px;
			}
			div > h5 {
				text-align: center;
				margin-top: 40px;
			}
		</style>
		<!-- Cdn For Query -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<title>{% block title %}Base Page{% endblock %}</title>
	</head>
	<body>
		<!-- Code For Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img class="logo" src="{% static 'home/image/home_logo.png' %}" alt="Home" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="popupLink">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Blog</a>
						</li>
						<!-- Login Register sidebar -->
						<div id="popupContainer">
							<button class="btn-sm btn-danger float-end" id="closePopup">Close</button> <br />
							<br />
							<h4>Are You?</h4>
							<h5><a href="{% url 'student_register' %}">Student</a> or <a href="{% url 'teacher_verify' %}" >Teacher</a></h5>
							<br />
							<div>
								<a class="btn btn-primary" href="">Already have an Account</a>
							</div>
						</div>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-outline-success search" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- Block For Other Content -->
		{% block content %}{% endblock %}

		<!-- Code For Jquery -->
		<script>
			// jQuery code to handle the pop-up
			$(document).ready(function () {
				$("#popupLink").click(function (e) {
					e.preventDefault();
					$("#popupContainer").show();

					// Automatically hide the pop-up after 10 seconds
					setTimeout(function () {
						$("#popupContainer").hide();
					}, 5000); // 10 seconds in milliseconds
				});

				$("#closePopup").click(function () {
					$("#popupContainer").hide();
				});
			});
		</script>

		{% block js %}{% endblock %}

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
	</body>
</html>
