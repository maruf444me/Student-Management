<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<title>Teacher-Verify Page</title>
		<style>
			.container {
				margin-top: 150px;
			}
			body {
				background: linear-gradient(45deg, #ff5733, #33ff57, #5733ff, #ff5733);
				background-size: 400% 400%;
				animation: gradient 15s linear infinite;
			}

			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			.card-body {
				background: linear-gradient(to right, #13ce9f, #33ffff, #5733ff);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-5">
					<div class="card">
						<div class="card-body text-dark">
							<form action="" method="post">
								{% csrf_token %}
                                <div>
                                    <h5 class="text-center text-dark">Verification</h5>
                                </div>
								<div class="form-group">
									<label for="school">School Name</label>
									<input class="form-control" type="text" name="school" id="school" />
								</div>
								<div class="form-group mt-3">
									<label for="pin">Teacher Pin</label>
									<input class="form-control" type="password" name="pin" id="pin" />
								</div>
								<button type="submit" class="btn btn-success mt-3">Verify</button>
                                <a class="btn btn-danger mt-3 mx-3" href="{% url 'home_page' %}">Cancel</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
